<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    video {
      width: 70%;
      border-radius: 12px;
      border: 2px solid #334155;
      box-shadow: 0 0 20px rgba(0,255,198,0.2);
    }

    h1 {
      margin-bottom: 15px;
      color: #00ffc6;
      text-shadow: 0 0 12px rgba(0,255,198,0.4);
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #f8fafc;
      font-weight: bold;
    }

    #segmentInfo {
      margin-top: 12px;
      font-size: 1.1em;
      color: #00ffc6;
    }

    #error {
      color: #ef4444;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>Video Player</h1>

  <video id="player" controls></video>

  <div id="controls">
    <select id="resolutionSelector">
      <option value="360p">360p</option>
      <option value="480p">480p</option>
      <option value="720p" selected>720p</option>
      <option value="1080p">1080p</option>
      <option value="4k">4K</option>
    </select>
  </div>

  <div id="segmentInfo">Chargement des segments...</div>
  <p id="error"></p>

  <script>
    async function loadSegments() {
      try {
        const response = await fetch('/segments_info');
        const info = await response.json();

        let data = info.segments || info;

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("error").innerText = "⚠️ Aucun segment trouvé.";
          return;
        }

        const player = document.getElementById("player");
        const segmentInfo = document.getElementById("segmentInfo");
        const resolutionSelector = document.getElementById("resolutionSelector");

        let current = 0;
        let currentResolution = "720p";

        function updatePlayer() {
          const currentSegment = data[current];

          if (!currentSegment) {
            player.src = "";
            segmentInfo.innerText =
              `⚠️ Segment ${current + 1} manquant.`;
            document.getElementById("error").innerText =
              `⚠️ Le segment ${current + 1} est introuvable.`;
            return false;
          }

          const src = `/static/segments/${currentSegment}`;
          player.src = src;

          segmentInfo.innerText =
            `▶️ Segment ${current + 1}/${data.length} — ${currentSegment} (${currentResolution})`;

          document.getElementById("error").innerText = "";
          return true;
        }

        updatePlayer();

        player.addEventListener("ended", () => {
          if (current < data.length - 1) {
            current++;
            if (!updatePlayer()) return;
            player.play();
          } else {
            segmentInfo.innerText = "✅ Lecture terminée.";
          }
        });

        resolutionSelector.addEventListener("change", () => {
          currentResolution = resolutionSelector.value;
          if (updatePlayer()) player.play();
        });

      } catch (err) {
        console.error(err);
        document.getElementById("error").innerText =
          "⚠️ Erreur de chargement des segments.";
      }
    }

    loadSegments();
  </script>

</body>
</html>
