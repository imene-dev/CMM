<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segmentation vid√©o</title>

  <style>
    /* üé® Ton design original conserv√© */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #141E30, #243B55);
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #00ffc6;
    }

    .form-box {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 400px;
      width: 90%;
    }

    input,
    button {
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"] {
      background: linear-gradient(135deg, #00ffc6, #00b8ff);
      color: #0b0b0b;
      width: 100%;
    }

    input[type="number"] {
      width: 80%;
      text-align: center;
      border: 2px solid #00ffc6;
      background: transparent;
      color: white;
    }

    button {
      background: linear-gradient(135deg, #00ffc6, #00b8ff);
      color: #0b0b0b;
      font-weight: 700;
    }

    .progress {
      margin-top: 20px;
      width: 80%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: #00ffc6;
      transition: width 0.3s;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      padding: 15px;
    }

    footer span {
      color: #00ffc6;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <h1>Segmentation de la vid√©o</h1>

  <div class="form-box">
    <input type="file" id="videoFile" accept="video/*">
    <input type="number" id="duration" placeholder="Dur√©e (en secondes)" min="1" value="10">
    <button id="startBtn">D√©marrer la segmentation</button>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <p id="statusMsg"></p>
  </div>

  <footer><span>Imene</span> - <span>Alae</span></footer>

  <script>
    const videoFile = document.getElementById("videoFile");
    const durationInput = document.getElementById("duration");
    const startBtn = document.getElementById("startBtn");
    const statusMsg = document.getElementById("statusMsg");
    const bar = document.getElementById("bar");

    async function checkProgress() {
      try {
        const res = await fetch("/segments_info");
        const data = await res.json();

        if (!data.ready) return 0;

        const segments = data.segments.filter(Boolean);
        const total = data.segments.length;
        const done = segments.length;

        return (done / total) * 100;

      } catch {
        return 0;
      }
    }

    startBtn.addEventListener("click", async () => {
      const file = videoFile.files[0];
      const duration = durationInput.value;

      if (!file) return alert("‚ö†Ô∏è Veuillez s√©lectionner une vid√©o !");

      const formData = new FormData();
      formData.append("video", file);
      formData.append("duration", duration);

      statusMsg.textContent = "‚è≥ Segmentation en cours...";
      bar.style.width = "10%";

      try {
        const res = await fetch("/segment", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!data.success) {
          statusMsg.textContent = "‚ùå Erreur : " + (data.error || "Inconnue");
          return;
        }

        let progress = 10;

        const interval = setInterval(async () => {
          progress = await checkProgress();
          bar.style.width = progress + "%";

          if (progress >= 100) {
            clearInterval(interval);
            statusMsg.textContent = "‚úÖ Segmentation termin√©e ! Redirection...";

            setTimeout(() => (window.location.href = "/"), 1500);
          }

        }, 2000);

      } catch (err) {
        statusMsg.textContent = "‚ùå Erreur r√©seau.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
